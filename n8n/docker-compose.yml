version: '3.8'

services:
  n8n:
    image: n8nio/n8n:latest
    container_name: n8n_lucio
    restart: always
    ports:
      - "5678:5678"
    environment:
      - N8N_HOST=localhost
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - NODE_ENV=production
      - WEBHOOK_URL=http://localhost:5678/
      - GENERIC_TIMEZONE=America/Santiago # Ajustado a tu hora local
    volumes:
      - ./n8n_data:/home/node/.n8n
